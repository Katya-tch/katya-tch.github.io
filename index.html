<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>История в анекдотах</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            transition-timing-function: linear
        }
        #altern {
            display: none;
        }
        #container {
            width: 100%;
            height: calc(3000px + 100vh);
            position: relative;
        }
        .epoha {
            width: 500%;
            height: 4000px;
            position: fixed;
            opacity: 1;
            transition-duration: 1.5s;
            transition-timing-function: ease-in-out;
            background: url('fon.png') repeat-x;
            background-size: 70vh 120vh;
        }
        #i1 {
            z-index: 50;
            transform: matrix(1, 0, 0, 1, -200%, 0);
        }
        #i2 {
            z-index: 40;
            transform: matrix(0.8, 0, 0, 0.8, -1000, -400);
        }
        #i3 {
            z-index: 30;
            transform: matrix(0.6, 0, 0, 0.6, -2000, -800);
        }
        #i4 {
            z-index: 20;
            transform: matrix(0.4, 0, 0, 0.4, -3000, -1200)
        }
        #menu {
            z-index: 100;
            width: 700px;
            position: fixed;
            margin: 20px calc((100vw - 700px) / 2);
            overflow: auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-column-gap: 20px;
            background: url('menu_fon.png') repeat-x;
            background-size: contain;
        }
        .mb {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: none;
            border-radius: 50px;
            background: #658BAC;
            cursor: pointer;
            transition-duration: 1s;
        }
        .mb img {
            width: 80%;
            margin: 10%
        }
        #end {
            z-index: 1;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: #CCDFEB;
            padding: 100px;
        }
        #start {
            z-index: 60;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: #954646;
            padding: 100px;
            transition-duration: 1.5s;
        }
        .space {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #CCDFEB;
            transition-duration: 2s;
        }
        #s1 {
            z-index: 45;
        }
        #s2 {
            z-index: 35;
        }
        #s3 {
            z-index: 25;
        }
        #s4 {
            z-index: 15;
        }
        #mouse {
            position: absolute;
            right: 300px;
            bottom: 250px;
            width: 200px; height: 200px;
        }
        @media (max-width: 1299px), (min-width: 2001px) {
            #container {
                display: none;
            }
            #altern {
                display: block;
                position: fixed;
                padding: 20px;
            }
        }


    </style>
</head>
<body>

<script>
window.onload = function(){
    console.log(1);
    window.scrollTo(0, 0);
}
    function goTo(e) {
        var t = window.scrollY;
        window.scrollBy(0, -t);
        window.scrollBy(0, e);
    }



</script>
<div id="altern">
    <h2>На вашем устройстве не поддерживается, прощайте...</h2>
</div>
<div id="container">
    <div id="menu">
        <button id="bs" class="mb" onclick="goTo(300)" style="background: #D48383">
            <img src="ms.png">
        </button>
        <button id="b1" class="mb" onclick="goTo(900)">
            <img src="m1.png">
        </button>
        <button id="b2" class="mb" onclick="goTo(1500)">
            <img src="m2.png">
        </button>
        <button id="b3" class="mb" onclick="goTo(2100)">
            <img src="m3.png">
        </button>
        <button id="b4" class="mb" onclick="goTo(2700)">
            <img src="m4.png">
        </button>
        <button id="b5" class="mb" onclick="goTo(3000)">
            <img src="m5.png">
        </button>
<!--        https://ru.freepik.com/free-icons-->
    </div>
    <div id="start">
        <img src="name.png" style="width: 55%; margin: 0 17%;">
        <div id="mouse">
            <img src="mouse.gif" style="width: 100%;">
        </div>
    </div>
    <div id="i1" class="epoha"></div>
    <div id="s1" class="space"></div>
    <div id="i2" class="epoha"></div>
    <div id="s2" class="space"></div>
    <div id="i3" class="epoha"></div>
    <div id="s3" class="space"></div>
    <div id="i4" class="epoha"></div>
    <div id="s4" class="space"></div>
    <div id="end">
        <h1>Финальный экран</h1>
    </div>
</div>

<script>

    var pos = t;

    if (t < 600) {
        document.getElementById("bs").style.background = '#D48383';

    else if (t < 1200) {

    else if (t < 1800) {

    else if (t < 2400) {

    }
    else if (t < 3000) {
        document.getElementById("b4").style.background = '#D48383';
        document.getElementById("bs").style.background = '#658BAC';

    else {

}
window.addEventListener('scroll', function() {
    myMove(pageYOffset);
});




</script>
</body>
</html>
